name: "Checking it Twice"

on: push

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g cspell
      - name: Spellcheck
        run: cspell .
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.7"
          bundler-cache: true
      - name: Lint
        run: bundle exec rubocop
      - name: Test
        run: bundle exec rspec
